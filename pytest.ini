[pytest]
# Pytest configuration for Repository Analysis System

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# Markers for organizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may use database or file system)
    e2e: End-to-end tests (complete workflows)
    live: Tests that require live GitHub API access
    slow: Slow-running tests (>5 seconds)
    stress: Stress and performance tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes
    -ra
    --cov=src
    --cov-report=html
    --cov-report=term-missing

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
skip_empty = True
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
